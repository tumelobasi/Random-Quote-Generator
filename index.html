<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        const QUOTEBANK = [
            {
                quote: "You have to write the book that wants to be written. And if the book will be too difficult for grown-ups, then you write it for children.",
                author: "Madeleine L'Engle"
            },
            {
                quote: "If you don't have time to read, you don't have the time (or the tools) to write. Simple as that.",
                author: "Stephen King"
            },
            {
                quote: "We write to taste life twice, in the moment and in retrospect.",
                author: "Ana√Øs Nin"
            },
            {
                quote: "Substitute 'damn' every time you're inclined to write 'very;' your editor will delete it and the writing will be just as it should be.",
                author: "Mark Twain"
            },
        ]
        window.onload = init;
        function init() {
            generateQuote();
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let INDEX = Math.floor(Math.random() * quoteSize);
            let quoteData = QUOTEBANK[INDEX]
            document.getElementById("text").innerText = quoteData.quote;
            document.getElementById("author").innerText = quoteData.author;
            let tweeterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="
            //Add quote
            let quoteInAPIFormat = quoteData.quote.replace(/ /g, "%20");
            tweeterLink += quoteInAPIFormat
            //Add author
            let authorInAPIFormat = quoteData.author.replace(/ /g, "%20");
            tweeterLink += " - " + authorInAPIFormat; 
            document.getElementById("tweet-quote").href = tweeterLink;
            console.log(tweeterLink);
        }
    </script>

    <!-- <style>
        *{
            font-size: 1.5rem;
            margin: 20px;
            text-align: center;
        }
        
    </style> -->
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class="card" >
                    <div class="card-header text-center">Random Quote Machine</div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <div id="text"></div>
                        </h5>
                        <p class="card-text"><div id="author"></div></p>
                        
                        <button id="new-quote" onclick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                        <a src="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                    </div>
                </div>
            </wrapper>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
